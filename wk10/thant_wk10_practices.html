<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WK10 Practice</title>
    <meta name="description" content="wk10_practice" />
    <meta name="keywords" content="form 1" />
    <meta name="author" content="Thant Zin Win" />
    <link href="favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- HTML forms are required when you need to collect some data from site visitor. e.g during user registration you information such as name, email, credit card, etc.
    The back-end applications such as CGI, PHP, ASP performs required processing on the data.
    The HTML FORM tag is used to creation the Html form with the following syntax: 
    
    <form action = "Script URL" Method ="GET|POST"
    form elements like input, textarea, etc .
    
    -->
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="form">
        <div class="form">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject" class="form-label">Subject </label>
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              name=""
              id="message"
              placeholder="Enter_ message"
            ></textarea>
          </div>
          <div>
            <button class="btn" type="reset">Reset</button>
            <button class="btn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://my.gblearn.com/js/loadscript.js"></script>
  </body>
</html>
