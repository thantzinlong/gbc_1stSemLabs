<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WK10 Practice</title>
    <meta name="description" content="wk10_practice" />
    <meta name="keywords" content="form 1" />
    <meta name="author" content="Thant Zin Win" />
    <link href="favicon.ico" rel="shortcut icon" />
    <style>
      body {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="My name is Cory" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="101" step="5" />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" min="2023-01-01" />
      </div>
      <br />
      <div>
        My Favorite Fruits
        <div>
          <label for="Banana">Banana</label>
          <input type="checkbox" name="Banana" id="Banana" />
        </div>
        <div>
          <label for="Mango">Mango</label>
          <input type="checkbox" name="Mango" id="Mango" />
        </div>
        <div>
          <label for="file">File</label>
          <input type="file" name="file" id="file" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div>
          <label for="url">URL</label>
          <input type="url" name="url" id="url" />
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
        </div>
      </div>
    </form>
    <script src="https://my.gblearn.com/js/loadscript.js"></script>
  </body>
</html>
